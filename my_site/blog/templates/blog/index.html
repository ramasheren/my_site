{% extends "base.html" %}
{% load static %}

{% block title %}Blog - My Site{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
{% endblock %}

{% block content %}
{% include "includes/header.html" %}
    {% for post in posts %}
    <a href="{% url 'post_detail' post.title %}">

    <div class="post">
        <img src="{% static post.image %}" alt="{{ post.title }}">
        <div class="post-content">
            <h2>{{ post.title|title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    </div>
    </a>
    {% endfor %}
{% endblock %}
