{% extends "base.html" %}
{% load static%}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock %}

{% block content %}
{% include "includes/header.html" %}
<div class="post">
    <img src="{% static post.image %}" alt="{{ post.title }}">
    <div class="post-content">
        <h2>{{ post.title|title }}</h2>
        <p>{{ post.article }}</p>
    </div>
</div>
{% endblock %}
